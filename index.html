<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">To Do List</h1>
    <main class="main">
        <div class="sidebar">
            <div class="home">
                <h2 class="home-header">Home</h2>
                <button class="today-button" id="today">
                    <img src="../src/assets/calendar-today.svg" alt="Today Icon" width="30">
                    <span>Today</span>
                </button><button class="week-button" id="week">
                    <img src="../src/assets/calendar-week-begin.svg" alt="Week Icon" width="30">
                    <span>This Week</span>
                </button><button class="month-button" id="month">
                    <img src="../src/assets/calendar-month.svg" alt="Month Icon" width="30">
                    <span>This Month</span>
                </button>
            </div>
            <div class="project-section">
                <h2 class="project-header">Project</h2>
                <div class="add-project">
                    <button class="add-project-btn">+</button>
                    <span>Add Project</span>
                </div>
                <div class="project-list-container"></div>
            </div>
        </div>
        <div id="content"></div>
    </main>
        
    <footer class="footer"></footer>
    <script src="./main.js"></script>

</body>
</html>
